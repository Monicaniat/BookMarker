<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-2">
        <h1 class="pb-3 text-muted"> Bookmarker</h1>
        <hr>
            <div class="form-project text-center my-5 py-4">
            <h2 class="text-center"> Bookmark your favorite sites</h2>

            <div class="form-group mx-5">
            <label class="text-center font-weight-bold">Site Name</label>
            <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
</div>
        

                <div class="form-group mx-5">
            <label class="text-center font-weight-bold">Site URL</label>
            <input id="url" type="text" class="form-control" placeholder="Website URL">
            
        </div>
        <div class="form-group mx-5 p-3">
        <button id="addBtn" disabled class="btn btn-primary"> Submit </button>
    </div>
    </div>
    
    <div class="d-flex justify-content-center my-4">
        <input 
            onkeyup="search(this.value)" 
            class="my-3 form-control"
            placeholder="Search by Bookmark Name">
    </div>
    
    <div class="output">
        <table class="table">
            <thead>

            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <hr>
    <div>
    <footer>
        <h6 class="text-muted" style="margin-left: 2rem;">&copy; 2019 Bookmarker Inc.</h6>
    </footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
